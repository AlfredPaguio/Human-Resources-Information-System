<!-- Modal -->
<div class="modal fade" id="delete_salary_{{ salary.id }}" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog shadow-lg">
      <form action="{{ url_for('salaries_bp.delete_salary', salary_id=salary.id) }}" method="post">
         {{ delete_salary_modal.hidden_tag() }}
         <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Delete Salary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
               <h5>Are you sure you want to delete <strong>{{ salary.salary_name }}</strong>?</h5>
               <input type="hidden" name="employee_id" value="{{ salary.id }}">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            {{ delete_salary_modal.delete(class='btn btn-outline-danger')}}
            <!--a href="#" class="btn btn-outline-danger">Delete</a-->
            </div>
         </div>
      </form>
   </div>
</div>
