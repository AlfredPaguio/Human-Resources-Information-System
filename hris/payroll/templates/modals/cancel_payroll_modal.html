<!-- Modal -->
<div class="modal fade" id="cancel_payroll_{{ data.id }}" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog shadow-lg">
      <form action="?req=cancel" method="post">
         {{ cancel_payslip.hidden_tag() }}
         <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Cancel Payrol</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
               <h6>Are you sure you want cancel {{ data.status }} status of this payroll?</h6>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary shadow" data-dismiss="modal">Close</button>
            {{ cancel_payslip.cancel(class="btn btn-outline-info shadow")}}
            <!--a href="#" class="btn btn-outline-danger">Delete</a-->
            </div>
         </div>
      </form>
   </div>
</div>
