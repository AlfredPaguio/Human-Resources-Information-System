<!-- Modal -->
<div class="modal fade" id="refresh_payroll" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog shadow-lg">
      <form action="?req=refresh" method="post">
         {{ refresh_form.hidden_tag() }}
         <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Refresh Payrol</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body text-justify">
               <h5 class="text-warning">Notice!</h5>
               <h6>hitting <span class="text-info">Refresh</span> will set the payroll back to system's original calculations. Proceed?</h6>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary shadow" data-dismiss="modal">Close</button>
            {{ refresh_form.refresh(class="btn btn-outline-info shadow")}}
            <!--a href="#" class="btn btn-outline-danger">Delete</a-->
            </div>
         </div>
      </form>
   </div>
</div>
