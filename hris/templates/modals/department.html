
 <div class="modal modal-dialog-centered fade" id="departmentModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="Deparment Modal" aria-hidden="true">
   <div class="modal-dialog">
     <form class="modal-content">
      {{ form.hidden_tag() }}
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Department</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         {{ form.departmentList(class="form-control") }}
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
         {{ form.confirm(class="btn btn-primary") }}
       </div>
     </form>
   </div>
 </div>
